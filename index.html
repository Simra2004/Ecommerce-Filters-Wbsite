<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" re l="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
  

    <h1 class="bg-warning text-center text-dark display-3">FILTER  PRODUCTS</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="item-menu">
                    <ul>
                        <li data-filter="*">ALL</li>
                        <li data-filter=".camera">CAMERA</li>
                        <li data-filter=".phone">PHONE</li>
                        <li data-filter=".watch">WATCH</li>
                        <li data-filter=".shoes">SHOES</li>
                        <li data-filter=".headphone">HEADPHONE</li>

                    </ul>
                </div>
            </div>

                <div class="item-details">

                    <!-- 1st product --> 
                    <div class="row camera" id="camera">
                        <div class="col-lg-4">
                            
                            <img src="./images/camera1.webp" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/camera2.webp" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/camera3.jpeg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <!-- 1st end -->

                            
                            
                     <!-- 2nd product -->
                    <div class="row phone" id="phone">

                        <div class="col-lg-4">
                            <img src="./images/phone1.jpeg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/phone2.webp" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/phone3.webp" alt="" class="img-fluid">
                        </div>
                    </div>   
                     <!-- 2nd end -->



                    <!-- 3rd product -->
                    <div class="row watch" id="watch">

                        <div class="col-lg-4">
                            <img src="./images/watch1.jpeg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/watch2.jpeg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/watch3.jpeg" alt="" class="img-fluid">
                        </div>
                    </div>
                    <!-- 3rd end -->



                    <!-- 4th product -->
                    <div class="row shoes" id="shoes">

                        <div class="col-lg-4">
                            <img src="./images/shoe1.webp" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/shoes3.jpeg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/shoe1.webp" alt="" class="img-fluid">
                        </div>
                    </div>
                    <!-- 4th end -->

                    <!-- 5th product -->
                    <div class="row headphone" id="headphone">

                           <div class="col-lg-4">
                            <img src="./images/headphone1.jpeg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/headphone2.jpeg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-4">
                            <img src="./images/headphone3.webp" alt="" class="img-fluid">
                        </div>

                    </div>
                    <!-- 5th end -->


                    
                </div>


        </div>
    </div>
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./isotope.pkgd.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
